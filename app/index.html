<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A neighborhood map of Monterey Park, CA">
  		<meta name="author" content="Mark Chen">
		<meta http-equiv="Catch-control" content="public">
		<title>Neighborhood Map Project</title>
		<link href="css/app.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div id="search-div" class="option-box">
				<h2> Neighbor Hood Map </h2>
        		<span class="glyphicon glyphicon-search"></span>
        		<input class="search-field" id="searchbox" type="text" placeholder="What are you searching for?" data-bind="textInput: query">  
        		<hr>
        		<div class="list_container">
            		<ul data-bind="foreach: filteredLocations">
             		 <li class="list_element location" data-bind="text: title, click: $parent.showInfo, visible: show"></li>
            		</ul>
            	</div>
            	<hr>      		
    		</div>
    	</div>
		<div id="map"></div>
	<script src="lib/knockout-3.4.0.js"></script>
    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB9U4wGEELmUkhEqsgG8XWRcziBnQgPu7g&v=3&callback=initMap">
   	</script>
	</body>
</html>
